<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Video Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        video {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #128c7e;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
        <div class="controls">
            <button id="startButton">Start Call</button>
            <button id="hangupButton" disabled>Hang Up</button>
        </div>
    </div>

    <script>
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const hangupButton = document.getElementById('hangupButton');

        let localStream;
        let remoteStream;
        let peerConnection;

        const signalingServer = new WebSocket(`ws://${window.location.host}/ws/video_call/${roomName}/`);
        const roomName = "{{ room_name }}"; // Pass room name from Django view

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }, // Google's public STUN server
            ],
        };

        // Get local media stream
        async function startCall() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                localVideo.srcObject = localStream;
                startButton.disabled = true;
                hangupButton.disabled = false;

                createPeerConnection();
                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        }

        // Create RTCPeerConnection
        function createPeerConnection() {
            peerConnection = new RTCPeerConnection(configuration);

            // Add remote stream to remote video element
            peerConnection.ontrack = (event) => {
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
            };

            // Send ICE candidates to the other peer
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    signalingServer.send(JSON.stringify({
                        type: 'candidate',
                        candidate: event.candidate,
                    }));
                }
            };
        }

        // Handle signaling server messages
        signalingServer.onmessage = async (event) => {
            const data = JSON.parse(event.data);

            if (data.type === 'offer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.offer));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                signalingServer.send(JSON.stringify({
                    type: 'answer',
                    answer: answer,
                }));
            } else if (data.type === 'answer') {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.answer));
            } else if (data.type === 'candidate') {
                await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
            }
        };

        // Start the call
        startButton.addEventListener('click', startCall);

        // Hang up the call
        hangupButton.addEventListener('click', () => {
            peerConnection.close();
            localStream.getTracks().forEach(track => track.stop());
            localVideo.srcObject = null;
            remoteVideo.srcObject = null;
            startButton.disabled = false;
            hangupButton.disabled = true;
        });
    </script>
</body>
</html>
