<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        /* Apply background image to body */
        body {
            font-family: 'Arial', sans-serif;
            background: url("{% static 'fdgdhhfgg.png' %}"); no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .success-container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .success-container h1 {
            color: #28a745;
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .success-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }
        .success-container .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .success-container .btn:hover {
            background-color: #0056b3;
        }
        /* Add animation for fade-in effect */
        .success-container {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1>Successfully!</h1>
        <p>Thank you for Ideal Education. Your message has been sent successfully.</p>
        <a href="{% url 'home' %}" class="btn">Back to Home</a>
        <p>THANK YOU</p>
    </div>
</body>
</html>
